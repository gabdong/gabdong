<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * font -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- * common -->
    <link rel="stylesheet" href="/css/common.css">
    <script type="text/javascript" src="/js/common.js"></script>

    <!-- * style -->
    <link rel="stylesheet" href="/projects/todo_list/css/style.css">

    <title>Todo List</title>
</head>
<body>
    <main class="main disFlex flex_column align_item_center justify_content_center" id="main">

        <!-- * 시계 -->
        <article class="todo_clock_wrap" id="todo_clock_wrap">
            <h2 class="todo_clock headline" id="todo_clock">0000.00.00(일) 00:00:00</h2>
        </article>

        <!-- * 리스트 -->
        <article class="todo_list" id="todo_list">
            <input type="text" placeholder="일정 입력후 Enter 혹은 등록" class="input_style normal_text">
        </article>

    </main>

    <script type="text/javascript" src="/projects/todo_list/js/index.js"></script>
</body>
</html>
